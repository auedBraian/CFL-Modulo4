<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Documentos</title>
    <link rel="stylesheet" href="./listaDocs/css/estilos.css">
</head>

<body>

    <h1>Lista de documentos</h1>
    <form>
        <label for="titulo">Titulo del Documento</label>
        <input type="text" name="titulo" value="" id="titulo"><br>

        <label for="autor">Autor</label>
        <input type="text" name="autor" value="" id="autor"><br>

        <label for="tema">Tema</label>
        <input type="text" name="tema" value="" id="tema"><br>

        <label for="fecha">Fecha de publicacion</label>
        <input type="date" name="fecha" id="fecha"><br>

        <button type="button" id="btnSubmit">Enviar</button>
       
    </form>
    <table>
        <thead>
            <td>Titulo</td>
            <td>Autor</td>
            <td>Tema</td>
            <td>fecha de publicacion</td>
        </thead>
        <tbody id="tablaLista"></tbody>
    </table>

    <button type="button" id="autorMasDoc">Autor Con mas documentos</button>
    <button type="button" id="tituloModerno">Titulo Mas Moderno</button>
    <button type="button" id="tituloAntiguo">Titulo Mas Antiguo</button>
    <button type="button" id="btnLimpiar">Limpiar Tabla</button>
    
    <h1>Resultado: <span id="Resultado"></span></h1>
    
    <script src="./listaDocs/js/listaDocs.js"></script>
</body>

</html>
